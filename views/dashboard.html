<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body ng-controller="DashBoardController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
      <span class="navbar-brand center">CIS550 HW2</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/Recommendations">Recommendations</a>
          <a class="nav-item nav-link" href="/bestof">Best Of</a>
          <a class="nav-item nav-link" href="/posters">Posters</a>
          <a class="nav-item nav-link" href="/reference">Reference</a>
        </div>
      </div>
    </nav>

    <!-- User Content -->
    <div class="container user-container">
      <div class="jumbotron">
        <div class="card-name">Users Info</div>
        <!-- Display the users -->
        <table align="center">
          <tr>
            <td class="list-hearder">Registered Username</td>
          </tr>
          <tr ng-repeat="x in users">
            <td class="list-row list-user">{{x.username}}</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- top movies by genre -->
    
    <div class="container movie-container">
      <div class="jumbotron">
        <div class="card-name">Top Movies</div> 
        
        <!-- Display the Genres -->
        
        <div>
          <button  ng-repeat="x in genres" class="btn btn-primary genreButton"" ng-click="showMovies(x.genre)">
            {{ x.genre }}
          </button>
        </div>
        
        
        <!-- Display top 10 movies when a genre is clicked -->
          <table class="top-movie-list" align="center" ng-show="showTab" ng-init="showTab=false;">
          <tr>
            <td class="show-genre" colspan="3">Genre: {{ genre }}</td>
          </tr>
          <tr class="list-hearder">
            <td class="list-hearder"> Movie-Name </td>
            <td class="list-hearder"> Rating </td>
            <td class="list-hearder"> Votes </td>
          </tr>
          <hr>
          <tr class="list-row" ng-repeat="x in topMovies">
            <td class="list-row">{{ x.title }}</td>
            <td class="list-row">{{ x.rating }}</td>
            <td class="list-row">{{ x.votes }}</td>
          </tr>
        </table> 

      </div>
    </div>


    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
